<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/menu.js"></script>
    <link rel="stylesheet" href="css/personaldetails.css">
    <link rel="stylesheet" href="css/slider-menu-bs.css">
    <link rel="stylesheet" href="css/font-face.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>

<div data-role="page" id="templatepage" class="ui-responsive-panel">

    <!--Header-->
    <div data-role="header" class="header" data-position="fixed">
        <div data-role="controlgroup" data-type="horizontal" class="ui-btn-left" data-mini="true">
            <div id="menubuttonblock">
                <a href="#menu"><img id="menubutton" src="images/buttons/icon-buttons/menu_button.png"/></a>
            </div>
        </div>
        <div id="logoblock">
            <img src="images/logos/header/personaldetails_header_logo.png"/>
        </div>
        <div data-role="controlgroup" data-type="horizontal" class="ui-btn-right" data-mini="true">
            <div id="backbuttonblock">
                <a href=""><img id="backbutton" src="images/buttons/icon-buttons/back_button.png"/></a>
            </div>
        </div>
    </div>

    <!-- Slide Menu Panel -->
    <div data-role="panel" id="menu" data-position="left" data-display="push" data-position-fixed="true"
         class="menupanel">
        <!--Menu Header Block-->
        <div class="menuheaderblock">
            <!--Profile Image Button-->
            <div class="profileimageblock">
                <a data-role="none" href="#"><img src="images/icons/profile_dp.png"/></a>
            </div>
            <!--Profile Name-->
            <div class="profilenameblock">
                <a data-role="none" href="#"><p id="name">Test</p></a>
            </div>
            <!--Newsletter Block-->
            <div>
                <!--Newsletter Image Button-->
                <a data-role="none" href="#"><img src="images/buttons/icon-buttons/newsletter_button.png"
                                                  class="newsletterimg"/></a>
            </div>
        </div>

        <!--Menu Items List-->
        <div id="menubuttonlist">
            <div data-role="main">
                <div class="menulistbuttonblock">
                    <a href="www.google.com"><img class="menulistbutton"
                                                  src="images/buttons/rectangle-buttons/menu_home_button.png"></a>
                </div>
                <div class="menulistbuttonblock">
                    <a href="#"><img class="menulistbutton"
                                     src="images/buttons/rectangle-buttons/menu_favorites_button.png"></a>
                </div>
                <div class="menulistbuttonblock">
                    <a href="#"><img class="menulistbutton"
                                     src="images/buttons/rectangle-buttons/menu_achievements_button.png"></a>
                </div>
                <div class="menulistbuttonblock">
                    <a href="#"><img class="menulistbutton"
                                     src="images/buttons/rectangle-buttons/menu_mytrips_button.png"></a>
                </div>
                <div class="menulistbuttonblock">
                    <a href="#"><img class="menulistbutton"
                                     src="images/buttons/rectangle-buttons/menu_howto_button.png"></a>
                </div>
                <div class="menulistbuttonblock">
                    <a href="#"><img class="menulistbutton"
                                     src="images/buttons/rectangle-buttons/menu_logout_button.png"></a>
                </div>
                <div class="menulistbuttonblock">
                    <div id="aboutus"><a href="http://dilee.me/railhunt/#team">About Us</a></div>
                </div>
            </div>
        </div>
    </div>

    <div data-role="main" class="ui-content" id="content">

        <section class="form-section">

            <div class="grav-wrapper">
                <div class="pro-pic">
                    <img src="http://placehold.it/150x150" alt="Nadee">
                </div>
                <span class="camera-icon"><i class="fa fa-camera" aria-hidden="true"></i></span>
            </div>
            <div class="personal-details">
                <h1>Melissa Diaz<span class="edit-icon-wrapper"><i class="fa fa-pencil-square-o"
                                                                   aria-hidden="true"></i></span></h1>
                <p>melissa@example.com</p>
            </div>
            <div class="form-wrapper">
                <div>
                    <input type="password" placeholder="old password">
                </div>
                <div>
                    <input type="password" placeholder="new password">
                </div>
                <div>
                    <input type="password" placeholder="repeat new password">
                </div>
                <div>
                    <input type="email" placeholder="email">
                </div>
                <div class="save-btn-wrapper">
                    <input type="image" data-role="button" src="images/buttons/rectangle-buttons/save_button.png"
                           alt="Submit" data-role="submit" style="height: 80px; width: 172px;">
                </div>
            </div>
        </section>

    </div>

    <!--Footer-->
    <div data-role="footer" data-position="fixed" class="footer">
        <h1>©Railපාර 2016</h1>
    </div>

</div>

</body>
</html>
