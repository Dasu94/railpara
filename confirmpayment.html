    </div>

                            <option value="2">US Dollars (USD)</option>
                            <option value="2">Pound Sterling (GBP)</option>

                        </select>
                    </h3>
                    <!--<label data-type="currency">3300</label>-->
                    <!--<input type="text" id="number" pattern="[0-9]*">-->

                    <h3  style="text-align: right">330.00</h3>
                    <h2  style="text-align: right">3630.00</h2>

                </div>
            </div>
