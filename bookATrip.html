<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!--<script src="js/jquery.material.form.js"></script>-->
    <link rel="stylesheet" href="css/bookATrip.css">
    <link rel="stylesheet" href="css/font-face.css">
    <!--<link rel="stylesheet" href="css/jquery.material.form.css" >-->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">


    <title>Book A Trip</title>
</head>
<body>
<!-- Start of first page -->
<div data-role="page" id="tripDetails">
    <div data-role="header" class="header">
        <img src="images/logos/header/booktrip_header_logo.png" class="headerlogo"/>
    </div>
    <div data-role="main" class="ui-content" id="bookingContent">
        <h1>Trip Details</h1>
        <div class="ui-grid-b ui-responsive" id="bookingForm">
            <div class="ui-block-a" style="text-align: left;"></div>
            <div class="ui-block-b" style="text-align: center;">
        <form method="post" id="tripForm" class="material">
            <select name="select-menu-depStation" id="ddlDepStation">
                <option value="0">Departure Station</option>
                <option value="1">The 1st Option</option>
                <option value="2">The 2nd Option</option>
                <option value="3">The 3rd Option</option>
            </select>
            <div class="ui-grid-b ui-responsive" id="bookingDetails">
                <div class="ui-block-a" style="text-align: left; width: 30%">
                    <div id="seatsDiv">
                        Seats
                        <input type="number" id="noOfSeats" data-corners="false" min="1">
                    </div></div>
                <div class="ui-block-b" style="text-align: center; width: 50% !important;">
                    <div id="bookingDateDiv">
                        Date
                        <input type="date" id="bookingDate" data-corners="false">
                    </div>

                </div>
                    <div class="ui-block-c" style="text-align: right; width:30% !important;">
                        <div id="bookingTimeDiv">
                         Time
                        <input type="time" id="bookingTime" data-corners="false">
                        </div>
                    </div>

                </div>

            <div>
                <select name="Rseat-type" id="ddlRSeatType" data-corners="false">
                    <option value="0">Cabin Type</option>
                    <option value="1">The 1st Option</option>
                    <option value="2">The 2nd Option</option>
                    <option value="3">The 3rd Option</option>
                </select>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="windowSeat" id="cbRWindowSeat" checked="checked"> Request a window seat if available

                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="windowSeat" id="cbReturnTrip"> <h3>Return Trip</h3>
                </label>
            </div>
                <div id="returnFrm" hidden="hidden">
                    <form>
                    <select name="select-menu-RdepStation" id="ddlRDepStation">
                        <option value="0">Departure Station</option>
                        <option value="1">The 1st Option</option>
                        <option value="2">The 2nd Option</option>
                        <option value="3">The 3rd Option</option>
                    </select>
                    <div class="ui-grid-b ui-responsive" id="RbookingDetails">
                        <div class="ui-block-a" style="text-align: left; width: 30%">
                            <div id="RseatsDiv">
                                Seats
                                <input type="number" id="RnoOfSeats" data-corners="false" min="1">
                            </div></div>
                        <div class="ui-block-b" style="text-align: center; width: 50% !important;">
                            <div id="RbookingDateDiv">
                                Date
                                <input type="date" id="RbookingDate" data-corners="false">
                            </div>

                        </div>
                        <div class="ui-block-c" style="text-align: right; width:30% !important;">
                            <div id="RbookingTimeDiv">
                                Time
                                <input type="time" id="RbookingTime" data-corners="false">
                            </div>
                        </div>

                    </div>

                    <div>
                        <select name="seat-type" id="ddlSeatType" data-corners="false">
                            <option value="0">Cabin Type</option>
                            <option value="1">The 1st Option</option>
                            <option value="2">The 2nd Option</option>
                            <option value="3">The 3rd Option</option>
                        </select>
                    </div>
                    </form>
                </div>
        </form>
            </div>
            <div class="ui-block-c" style="text-align: right;"></div>
            <div class="ui-grid-b res"
        </div>
    </div>
<div data-role="footer" class="footer">
    <h1>© Railපාර 2016</h1></div>

</div>

<!-- End of first page -->

</body>
